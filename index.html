<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="calculator">
        <div class="output">
            <div id='previous-result' class="previous-result"></div>
            <div id='current-result' class="current-result"></div>
        </div>
        <button id="all-clear" class="bigger-buttons operation">AC</button>
        <button id="clear" class="operation">C</button>
        <button id="/" class="operation">÷</button>
        <button id="1" class="number">1</button>
        <button id="2" class="number">2</button>
        <button id="3" class="number">3</button>
        <button id="*" class="operation">×</button>
        <button id="4" class="number">4</button>
        <button id="5" class="number">5</button>
        <button id="6" class="number">6</button>
        <button id="+" class="operation">+</button>
        <button id="7" class="number">7</button>
        <button id="8" class="number">8</button>
        <button id="9" class="number">9</button>
        <button id="-" class="operation">-</button>
        <button class="operation">©</button>
        <button id="0" class="number">0</button>
        <button id="=" class="bigger-buttons operation">=</button>
    </div>



    <script src="app.js"></script>
</body>

</html>
